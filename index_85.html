<html><head>

<body>
    <div class="topnav">
        <a class="active" href="#">Pizzería</a>
        <div class="topnav-right">
         <a href="#viewblock">Ver menú</a>

        </div>

    <div class="row" id="viewblock">
        <div class="img_div">

            <div id="display_menu" style="font-weight: bold;" ></div>
        </div>

        <div class="menu_div" id="addTopings">
            <input id="agregar_elemento" placeholder="RECOMIENDA UNA PIZZA" style="color: #000;"> <br><br>
            <!--Agrega el código para el botón en la siguiente etiqueta de botón. --> 
            <!-- Nombra el botón como: Agrega una sugerenica de pizza -->
			<button class= "btn btn-success" onclick="add_suggestion()">Agrega una sugerencia de pizza</button><br><br>
        </div>
		<!--Da un nombre de identificación apropiado, como mostrar_menú -->
        <div class="menu_div"><div id="mostrar_menu"></div>
    </div>
